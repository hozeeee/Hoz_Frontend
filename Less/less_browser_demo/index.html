<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>less_demo</title>

  <!-- 通过 link 引入样式文件 -->
  <link rel="stylesheet/less" type="text/css" href="foo.less" />
</head>

<body>

  <div id="app">
    <div class="box">hello less</div>

    rootpath: ":/a.com/"
  };
</script>
