<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>进度条&计量条</title>
</head>
<body>

  <!-- 进度条 -->
  <!-- IE10 以上 -->
  <!-- 只能指定最大值(max)，默认是 1 -->
  <!-- 标签内的文本不会显示，除非浏览器不支持该标签 -->
  <progress value="70" max="100">70 %</progress>

  <!-- 计量条 -->
  <!-- IE 不支持 -->
  <!-- 可以设置最大值(max)和最小值(min)，默认值分别是 1 和 0 -->
  <!-- 标签内的文本不会显示，除非浏览器不支持该标签 -->
  <meter min="200" max="500" value="350">350 degrees</meter>
  
</body>
</html>
