<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>容易被遗忘的语义化标签</title>
</head>
<body>

  <!-- 将一个指定内容和机器可读的翻译联系在一起 -->
  <ul>
    <li><data value="398">迷你番茄酱</data></li>
    <li><data value="399">巨无霸番茄酱</data></li>
    <li><data value="400">超级巨无霸番茄酱</data></li>
  </ul>
  <ul>
    <li><time datetime="2001-05-15 19:00">May 15</time></li>
    <li><time datetime="2020-10-01 10:10">Oct 01</time></li>
    <li><time datetime="2011-11-11 11:11">Nov 15</time></li>
  </ul>
  <br>

  <!-- 输入框联想 -->
  <!-- input 的 name 对应 datalist 的 id -->
  <input list="browsers" name="myBrowser" />
  <datalist id="browsers">
    <option value="Chocolate">
    <option value="Coconut">
    <option value="Mint">
    <option value="Strawberry">
    <option value="Vanilla">
  </datalist>

</body>
</html>
