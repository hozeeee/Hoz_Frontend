<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片不拉伸充满容器</title>
</head>
<body>
  <div class="container">
    <img src="../图片/test.png">
  </div>
  <div class="container">
    <div class="bg_img" style="background-image:url('../图片/test.png');"></div>
  </div>
</body>
<style>
  .container {
    width: 600px;
    height: 300px;
    margin: 0 auto;
    border: 1px solid #aaa;
    text-align: center;
  }

  /* 方法一： */
  .container>img {
    max-height: 100%;
    max-width: 100%;
  }

  /* 方法二： */
  .container>.bg_img {
    width: 100%;
    height: 100%;
    background-position: center;
    background-size: contain;
    background-repeat: no-repeat;
  }
</style>
</html>
